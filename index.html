<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gonzales PE playground</title>
    <link href="css/index.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Gonzales PE playground</h1>
    <div class="playground">
      <div class="settings">
        <p> (1) Settings:
      </div>
      <div class="half">
        <p>(2) Put your SCSS here:</p>
      </div>
      <div class="half">
        <p>(3) The parse tree will appear here:</p>
      </div>
      <div class="settings" id="settings">
        <div>
          <p>Parser version:</p>
          <label>
            <input type="radio" name="version" value="gonzales" checked="true">
            current dev
          </label>
          <label>
            <input type="radio" name="version" value="gonzales-primitives">
            fallback to primitives
          </label>

          <p>Syntax:</p>
          <label>
            <input type="radio" name="syntax" value="css" checked="true">
            CSS
          </label>
          <label>
            <input type="radio" name="syntax" value="less">
            Less
          </label>
          <label>
            <input type="radio" name="syntax" value="sass">
            Sass
          </label>
          <label>
            <input type="radio" name="syntax" value="scss">
            SCSS
          </label>

          <p>Tree format:</p>
          <label>
            <input type="radio" name="format" value="full">
            full json
          </label>
          <label>
            <input type="radio" name="format" value="short" checked="true">
            short json
          </label>
          <label>
            <input type="radio" name="format" value="simple">
            simple tree
          </label>
        </div>
      </div>
      <div class="half">
        <textarea id="input"></textarea>
      </div>
      <div class="half">
        <textarea readonly id="output"></textarea>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/gonzales.js"></script>
    <script src="js/gonzales-primitives.js"></script>
  </body>
</html>
